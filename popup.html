<meta charset="UTF-8">
<!doctype html>
<html>
    <head>
        <title>moodleDownloader</title>
        <link rel="stylesheet" href="./css/material.min.css">
        <script src="./css/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
      <style>
        .demo-card-wide.mdl-card {
          background: #AECEF8;
        }
      </style>
      
      
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Hello there! ✌🏻</h2>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <select multiple class="mdl-textfield__input">
            <option>Lorem</option>
            <option>ipsum</option>
            <option>dolor</option>
            <option>sit</option>
            <option>amet</option>
          </select>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  mdl-button--colored">Download! 😎</button>
        </div>
      </div>
        
    </body>
</html>
